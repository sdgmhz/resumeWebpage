{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="references" class="bg-cover bg-gray-dark-2 bg-overlay-black-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h3 class="font-alt font-w-600 letter-spacing-2 title-extra-large text-uppercase text-white">
                    languages</h3>
                <p class="mt-3 text-gray text-extra-large"><i>languages and the level of familarity</i></p>
                <span class="bg-base-color mt-4 mx-auto sep-line-medium-thick-long"></span>
            </div>

        </div>

        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-lg-10">
                <div id="flexslider-references" class="flexslider">
                    <div class="slides">
                        <div class="item">
                            <div class="row justify-content-center">
                                <div class="col-4 col-md-3 text-center text-lg-left">
                                    <div class="position-relative pr-lg-4 pr-xl-5">
                                        <img src="{% static 'images/profile_image_1.jpg' %}" alt=""
                                            class="img-fluid rounded-circle border border-extra-thick border-white" />

                                    </div>

                                </div>

                                <div class="col-lg-9 mt-5 mt-lg-0 text-center text-lg-left">
                                    <span
                                        class="d-block font-alt letter-spacing-2 text-uppercase text-white title-medium">{{lan1}}</span>
                                    <span class="bg-base-color ml-lg-0 mt-3 mx-auto sep-line-medium-thick"></span>
                                    <p class="m-0 mt-3 text-white title-md-small title-medium"><i>Level : {{level1}}</i>
                                    </p>

                                </div>

                            </div>

                        </div>

                        <div class="item">
                            <div class="row justify-content-center">
                                <div class="col-4 col-md-3 text-center text-lg-left">
                                    <div class="position-relative pr-lg-4 pr-xl-5">
                                        <img src="{% static 'images/profile_image_2.jpg' %}" alt=""
                                            class="img-fluid rounded-circle border border-extra-thick border-white" />

                                    </div>

                                </div>

                                <div class="col-lg-9 mt-5 mt-lg-0 text-center text-lg-left">
                                    <span
                                        class="d-block font-alt letter-spacing-2 text-uppercase text-white title-medium">{{lan2}}</span>
                                    <span class="bg-base-color ml-lg-0 mt-3 mx-auto sep-line-medium-thick"></span>
                                    <p class="m-0 mt-3 text-white title-md-small title-medium"><i>Level : {{level2}}</i>
                                    </p>

                                </div>

                            </div>

                        </div>

                        <div class="item">
                            <div class="row justify-content-center">
                                <div class="col-4 col-md-3 text-center text-lg-left">
                                    <div class="position-relative pr-lg-4 pr-xl-5">
                                        <img src="{% static 'images/profile_image_3.jpg' %}" alt=""
                                            class="img-fluid rounded-circle border border-extra-thick border-white" />

                                    </div>

                                </div>

                                <div class="col-lg-9 mt-5 mt-lg-0 text-center text-lg-left">
                                    <span
                                        class="d-block font-alt letter-spacing-2 text-uppercase text-white title-medium">{{lan3}}</span>
                                    <span class="bg-base-color ml-lg-0 mt-3 mx-auto sep-line-medium-thick"></span>
                                    <p class="m-0 mt-3 text-white title-md-small title-medium"><i>Level : {{level3}}</i>
                                    </p>

                                </div>

                            </div>

                        </div>





                    </div>



                </div>

            </div>

        </div>

    </div>

</section>
{% endblock %}
