{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="contact" class="bg-gray-dark-2">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h3 class="font-alt font-w-600 letter-spacing-2 title-extra-large text-uppercase text-white">Contact
                    Me</h3>
                <p class="mt-3 text-gray text-extra-large"><i>Address: {{address}}</i></p>
                <p class="mt-3 text-gray text-extra-large"><i>Call: {{phone}}</i></p>
                <span class="bg-base-color mt-4 mx-auto sep-line-medium-thick-long"></span>
            </div>

        </div>

        <div class="row justify-content-center mt-5 pt-lg-5">
            <div class="col-lg-8">
                <form action="contact/send_mail.php" method="post" id="form-contact">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" name="name" class="font-alt form-control required" id="name"
                                    placeholder="Name">
                            </div>

                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="email" name="email" class="font-alt form-control required email" id="email"
                                    placeholder="Email">
                            </div>

                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <input type="text" name="subject" class="font-alt form-control required" id="subject"
                                    placeholder="Subject">
                            </div>

                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <textarea name="message" class="font-alt form-control required" id="message" rows="12"
                                    placeholder="Message"></textarea>
                            </div>

                        </div>

                        <div class="col-12">
                            <span class="d-block font-alt letter-spacing-1 text-gray text-small text-uppercase">*Please
                                complete all fields correctly</span>
                            <button type="submit"
                                class="btn btn-base-color btn-block btn-large box-shadow-wide mt-5 mx-0 text-white"
                                id="btn-form-contact">Send Message</button>
                        </div>

                    </div>

                </form>
            </div>

        </div>

    </div>

</section>
{% endblock %}
